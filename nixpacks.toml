# Nixpacks configuration for Astro + Node.js
# Auto-detected by Coolify

[build]
# Build the project
cmds = [
  "npm ci --legacy-peer-deps",
  "npm run build"
]

[start]
# Start the production server
cmd = "node dist/server/entry.mjs"

[variables]
# Node.js version
NODE_ENV = "production"
PORT = "4321"
